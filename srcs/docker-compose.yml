version: '3'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - inception
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: mysqladmin ping --host=localhost -p${SQL_ROOT_PASSWORD}
      interval: 5s
      timeout: 1s
      retries: 20
      start_period: 5s

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html/wordpress
    expose:
      - "9000"
    networks:
      - inception
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: bash /etc/wordpress/startup_script/wcscript.sh | grep FINISHED
      interval: 5s
      timeout: 1s
      retries: 20
      start_period: 5s
    depends_on:
      mariadb:
        condition: service_healthy

  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html/wordpress
    ports:
      - "443:443"
    #volumes:
      #- ./nginx:/etc/nginx/conf.d
      #- ./static:/var/www/static
      #- wordpress_data:/var/www/wordpress
    networks:
      - inception
    restart: unless-stopped
    depends_on:
      - wordpress

volumes:
  mariadb:
    driver: local
      #driver_opts:
      #type: 'none'
    driver_opts:
      device: '/home/znogueir/data/mariadb'
  wordpress:
    driver: local
    driver_opts:
      device: '/home/znogueir/data/wordpress'

networks:
  inception:
    driver: bridge
