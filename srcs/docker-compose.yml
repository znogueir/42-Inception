version: '3.9'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb/
      dockerfile: Dockerfile
    volumes:
      - mariadb-data:/var/lib/mysql/
    expose:
      - "3306"
    networks:
      - inception
    restart: unless-stopped
    env_file: 
      - .env
    healthcheck:
      test: mysqladmin ping --host=localhost -p${SQL_ROOT_PASSWORD}
      interval: 5s
      timeout: 1s
      retries: 20
      start_period: 5s

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress-data:/var/www/html/wordpress/
    expose:
      - "9000"
    networks:
      - inception
    restart: unless-stopped
    env_file: 
      - .env
    depends_on:
      mariadb:
        condition: service_healthy

  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx/
      dockerfile: Dockerfile
    volumes:
      - wordpress-data:/var/www/html/wordpress/
    ports:
      - "443:443"
    networks:
      - inception
    restart: unless-stopped
    depends_on:
      - wordpress
    healthcheck:
      test: ["CMD", "curl", "kfsSL", "https://localhost:443"]
      interval: 5s
      timeout: 1s
      retries: 20
      start_period: 5s

# ======================== BONUSES ========================= #
# Adminer
  adminer:
    image: adminer
    container_name: adminer
    build:
      context: requirements/bonus/adminer/
      dockerfile: Dockerfile
    networks:
      - inception
    restart: unless-stopped
    depends_on :
      - wordpress

# FTP Server  
  vs-ftp-d:
    image: vs-ftp-d
    container_name: vs-ftp-d
    build:
      context: requirements/bonus/vsFTPd/
      dockerfile: Dockerfile
    volumes:
      - wordpress-data:/var/www/html/wordpress/
    env_file: 
      - .env
    ports:
      - "2121:2121"
      - "21000-21010:21000-21010"
    networks:
      - inception
    restart: unless-stopped
    depends_on:
      - wordpress

# Additional service : Portainer
  portainer:
    image: portainer
    container_name: portainer
    build:
      context: requirements/bonus/portainer/
      dockerfile: Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    ports:
      - "9001:9000"
    networks:
      - inception
    restart: unless-stopped

# Redis
  redis:
    image: redis
    container_name: redis
    build:
      context: requirements/bonus/redis/
      dockerfile: Dockerfile
    ports:
      - "6379:6379"
    networks:
      - inception
    restart: unless-stopped
    depends_on:
      - wordpress

# ========================================================== #

networks:
  inception:
    name: inception
    driver: bridge

volumes:
  wordpress-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/znogueir/data/wordpress'
  mariadb-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/znogueir/data/mariadb'
# BONUSES
  portainer-data:
    driver: local
